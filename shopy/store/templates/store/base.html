{% load static %}
{% load store_tags %}
<!Doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'store/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/collections.css' %}">
    <link rel="stylesheet" href="{% static 'store/js/script.js' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://allfont.ru/allfont.css?fonts=ds-down-cyr" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="{% static 'store/images/logo.png' %}" type="image/x-icon"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimu   m-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="nav container">
                <section class="nav_left_sec">
                    <img src="{% static 'store/images/logo_text.png' %}" alt="logo" class="nav_logo">
                    <img src="{% static 'store/images/rectangle.png' %}" alt="sq" class="nav_sq">
                    <div class="overlay"></div>
                    <ul class="nav_links">
                    </ul>
                </section>
                <section class="search">
                    <form action="" method="get">
                    <input placeholder="поиск..." type="text">
                        <button type="submit" class="search_button">
                            найти
                        </button>
                    </form>
                </section>
                <!-- cart -->
                <section class="nav_right_sec">
                    <div class="cart_container">
                        <button class="cart_btn" id="truck">
                            <img src="{% static 'store/images/truck.png' %}">
                            <span class="indicator">Доставка</span>
                        </button>
                        <button class="cart_btn">
                            <img src="{% static 'store/images/bin.png' %}">
                            <span class="indicator">Корзина</span>
                        </button>
                    </div>
                </section>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <div class="footer_content">
            <div class="footer_text">
                {% for m in menu %}
                    {% if not forloop.last %}
                        <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
                    {% else %}
                        <li class="last"><a href="{% url m.url_name %}">{{m.title}}</a></li>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="footer_icons">
                  <ul>
                      <li><a href="#"><img src="{% static 'store/images/telegram.png' %}" alt="telegram"/></a></li>
                      <li><a href="#"><img src="{% static 'store/images/instagram.png' %}" alt="Instagram"/></a></li>
                      <li><a href="#"><img src="{% static 'store/images/whatsapp.png' %}" alt="whatsapp"/></a></li>
                  </ul>
            </div>
            <div class="footer_bottom">
                <p>2023 © Shopy — интернет-магазин гаджетов</p>
            </div>
        </div>
    </footer>
</body>
</html>
